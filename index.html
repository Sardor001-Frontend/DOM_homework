<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Example form</h1>
        <p>All: 12  Need: 7  Success: 7/7  Error: 4/7</p>
        <form id="exampleForm">
            <div class="form-row">

                </div>
                <div class="form-group">

                    <small>Need to fill</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">

                </div>

                    <label for="about">About You</label>
                    <input type="text" id="about" name="about" placeholder="About You">
                    <small>Need to fill</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                    <small>Need to fill</small>
                </div>
                <div class="form-group">
                    <label for="javascript">What is JavaScript?</label>
                    <input type="text" id="javascript" name="javascript" placeholder="What is JavaScript?">
                    <small>Need to fill</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone number">
                    <small>Need to fill</small>
                </div>
                <div class="form-group">
                    <label for="html">What is HTML?</label>
                    <input type="text" id="html" name="html" placeholder="What is HTML?">
                    <small>Need to fill</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="momName">Your Mom's name</label>
                    <input type="text" id="momName" name="momName" placeholder="Your Mom's name">
                    <small>Need to fill</small>
                </div>
                <div class="form-group">
                    <label for="css">What is CSS?</label>
                    <input type="text" id="css" name="css" placeholder="What is CSS?">
                    <small>Need to fill</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dadName">Your Pap's name</label>
                    <input type="text" id="dadName" name="dadName" placeholder="Your Pap's name">
                    <small>Need to fill</small>
                </div>
                <div class="form-group">
                    <label for="favoriteCar">Your favourite car</label>
                    <input type="text" id="favoriteCar" name="favoriteCar" placeholder="Your favourite car">
                    <small>Need to fill</small>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Save changes</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
